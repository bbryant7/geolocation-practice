<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Google Maps (marker)</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1> Google Maps </h1>
  <div id=map> </div>
  <script>
    function geoFindMe() {
      if (navigator.geolocation) {
        function success(position) {
          let latitude = position.coords.latitude;
          let longitude = position.coords.longitude;
            // map options, second paramater of New map function
          let options = {
              zoom: 8,
              center: {
                lat: latitude,
                lng: longitude
              }
            }
            // new map
          let map = new google.maps.Map(document.getElementById('map'), options)

          navigator.geolocation.getCurrentPosition(success);

        }
      }
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCq04ArY70ba05n6sTkDx0VldkX1fVtCg&callback=geoFindMe">
  </script>

</body>

</html>
